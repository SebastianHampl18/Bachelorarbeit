<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kart Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    input[type=submit], button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
    }
    button {
      background-color: #008CBA;
      color: white;
    }
    button:hover, input[type=submit]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kart Settings</h2>

    <form action="/setKart" method="GET">
      <label for="speed">Max Speed:</label>
      <input type="number" id="speed" name="speed" value="50" min="0" max="200">
      <input type="submit" value="Speichern">
    </form>

    <button onclick="location.href='index.html'">Zur√ºck</button>
  </div>
</body>
</html>
